@(phraseNumber: String, arguments: (Symbol, Any)*)
<div class="form-seed-box">
    <div class="form-seed-box-number">@phraseNumber</div>
    <input type="text" value="@arguments.toMap.get(Symbol("phrase")).map(_.toString)" class="d-flex align-items-center justify-content-center mt-1 form-seed-box-phrase @arguments.toMap.get(Symbol("class")).map(_.toString).getOrElse("")" oninput="checkPhrase(this)" />
</div>
