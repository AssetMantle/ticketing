@(nftURLs: Seq[String])(implicit messagesProvider: MessagesProvider)

<div class="modal-overlay modal fade" id="nftRevealModal">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div id="nftRevealContainer">
                <div class="gifContainer">
                    <img src="" alt="" id="gifImage" onload="playGif()"/>
                    <div class="backRipple"></div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeNftRevealModal()">
                            &times;
                </button>
                <div class="container-fluid" id="mainContainer">
                    <div class="row" id="cards_container">
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-center">
                            <section class="cards">
                                @nftURLs.map{nftURL =>
                                    <div class="cardd">
                                        <div class="cartTranslator">
                                            <div class="cardRotator">
                                                <img src="@nftURL" />
                                            </div>
                                        </div>
                                    </div>
                                }
                            </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middlePoint"></div>
            </div>

        </div>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/library/gsap.min.js")"></script>
<script src="@routes.Assets.versioned("javascripts/library/scrollTrigger.min.js")"></script>
<script src="@routes.Assets.versioned("javascripts/nftReveal.js")"></script>
