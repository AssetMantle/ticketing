@(name: String, function: JavaScript, icon: String, size: String, iconFirst: Boolean, arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<button type="@arguments.toMap.get(Symbol("type")).map(_.toString).getOrElse("button")" class="@Seq("form-primary-button", arguments.toMap.get(Symbol("class")).map(_.toString).getOrElse(""), size).mkString(" ")" id='@arguments.toMap.get(Symbol("id")).map(_.toString).getOrElse("")' onclick="@function">
    <div class="d-flex gap-1 justify-content-center">
    @if(iconFirst) {
        <i class="bi @icon iconBlack"></i>
        @Messages(name)
    } else {
        @Messages(name)
        <i class="bi @icon iconBlack"></i>
    }
    </div>
</button>
