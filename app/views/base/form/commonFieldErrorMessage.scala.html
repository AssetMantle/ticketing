@(id : String = "", message : String = "")(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)
<div id="@id" class="errorMessage">
    <div class="errorContainer">
        <span>
            <i class="bi bi-exclamation-circle iconError iconSmall"></i>
        </span>
        <span>@message</span>
    </div>
</div>
