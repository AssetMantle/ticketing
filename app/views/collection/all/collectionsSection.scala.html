@import controllers.actions.LoginState

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: Option[LoginState])

<div class="bannerContainer">
    <div class="messageContainer">
        <div class="header">@Messages(constants.View.EXPLORE_BANNER_HEADER)</div>
        <div class="subHeader">@Messages(constants.View.EXPLORE_BANNER_SUBHEADER)</div>
    </div>
    <div class="skeletonLoadContainer">
        <img src="@routes.Assets.versioned("images/banner/exploreBanner.svg")"/>
    </div>
</div>
<div class="item item-center centerContainer">
    <div class="pt-2 centerCard">
        <div class="contentContainer">
            <div class="mb-0 item item-center collectionContainer">
                <div class="p-0 profile-card">
                    <div class="profiles-container">

                        <div class="profile-list">
                            <div id="collectionsPerPage" class="w-100 list grid-view-filter collectionsPerPage"></div>
                        </div>

                        <div class="loadMoreElement show">
                                <!-- Loader -->
                            <div class="loading">
                                <div class="ball"></div>
                                <div class="ball"></div>
                                <div class="ball"></div>
                            </div>
                                <!-- End -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="@utilities.PublicResource.getVersionedRoute("javascripts/collections/loadMore.js")" type="text/javascript"></script>
<script>
        loadFirstCollections();
        window.onscroll = function() { loadCollectionOnScroll(); }
        showLoader();
        setBanner();
</script>
