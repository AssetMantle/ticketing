@import controllers.actions.LoginState

@(accountId: String)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: Option[LoginState])

<div class="mt-2 mb-0 item item-center collectionContainer">
    <div class="p-0 profile-card">
        <div class="profiles-container">
            <div class="loadMoreElement show">

                <div class="profile-list" id="art">
                    <div id="listedCollectionsPerPage" class="w-100 list grid-view-filter collectionsPerPage"></div>
                </div>
                    <!-- Loader -->
                <div class="loading">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                    <!-- End -->
            </div>
        </div>
    </div>
</div>

<script src="@utilities.PublicResource.getVersionedRoute("javascripts/profile/listed/loadMore.js")" type="text/javascript"></script>
<script>loadFirstListedCollections('@accountId');</script>
<script> window.onscroll = function () {
    loadListedCollectionOnScroll('@accountId');
} </script>
